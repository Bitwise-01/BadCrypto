<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='vendor/bootstrap-4.5.0-dist/css/bootstrap.min.css') }}"
        />

        <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}" />
        <title>Simple Cipher</title>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col alert-warning rounded">
                    <h5>Warning</h5>
                    <p class="" style="font-size: 12px">Do not use this to secure sensitive data.</p>
                </div>
            </div>

            <div class="row">
                <div class="col-md-10 mx-auto">
                    <div class="mt-3 mb-3 mb-md-1 pt-2" style="text-align: center">
                        <input class="pl-2" type="password" placeholder="Password" id="pwd" />
                    </div>
                    <h1 class="text-muted">Encrypt</h1>
                    <div class="text-container">
                        <!-- Body -->
                        <div class="row">
                            <div class="col">
                                <div
                                    id="editor-encr"
                                    contenteditable="true"
                                    data-gramm_editor="false"
                                ></div>
                            </div>
                        </div>

                        <!-- Footer -->
                        <div class="row">
                            <div class="col">
                                <div class="btn-container pr-md-2">
                                    <div class="row">
                                        <div class="col text-right">
                                            <button class="btn btn-primary rounded" id="btn-encr">
                                                Encrypt
                                            </button>
                                            <div
                                                class="spinner-border text-primary"
                                                id="loader1"
                                                hidden
                                            ></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row pt-4">
                <div class="col-md-10 mt-4 pt-0 mx-auto" style="background-color: pinks">
                    <h1 class="text-muted">Decrypt</h1>
                    <div class="text-container">
                        <!-- Body -->
                        <div class="row">
                            <div class="col">
                                <div
                                    id="editor-decr"
                                    contenteditable="true"
                                    data-gramm_editor="false"
                                ></div>
                            </div>
                        </div>

                        <!-- Footer -->
                        <div class="row">
                            <div class="col">
                                <div class="btn-container pr-md-2">
                                    <div class="row">
                                        <div class="col text-right">
                                            <button class="btn btn-primary rounded" id="btn-decr">
                                                Decrypt
                                            </button>
                                            <div
                                                class="spinner-border text-primary"
                                                id="loader2"
                                                hidden
                                            ></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            <span class="info-cont">
                <span class="info-tag">Author:</span>
                <span class="info-val">Mohamed</span>
            </span>

            <span class="info-cont">
                <span class="info-tag">Snap:</span>
                <span class="info-val">Sami.0521</span>
            </span>

            <span class="info-cont">
                <span class="info-tag">GitHub:</span>
                <span class="info-val">Pure-L0G1C</span>
            </span>
        </div>

        <script src="{{ url_for('static', filename='vendor/jquery-3.5.1.min.js') }}"></script>
        <script src="{{ url_for('static', filename='vendor/popper.min.js') }}"></script>
        <script src="{{ url_for('static', filename='vendor/base64.js') }}"></script>
        <script src="{{ url_for('static', filename='vendor/bootstrap-4.5.0-dist/js/bootstrap.min.js') }}"></script>

        <script src="{{ url_for('static', filename='js/index.js') }}" defer></script>
        <script src="{{ url_for('static', filename='js/badcrypto.js') }}"></script>
    </body>
</html>
